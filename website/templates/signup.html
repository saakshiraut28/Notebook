{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}
{% block contains %}
<div class="flex w-screen h-full items-center justify-center bg-black font-inter">
    <form 
    method="POST"
        class="absolute w-full md:w-1/2 md:h-full py-4 px-8 grid my-4  content-center px-20 bg-gray-400 rounded-md bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-20">
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="username">
                Email
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                name="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
            <label class="block text-white text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
                name="password1" type="password" placeholder="******************">
        </div>
        <div class="mb-6">
            <label class="block text-white text-sm font-bold mb-2" for="password">
                Confirm Password
            </label>
            <input
                class="shadow appearance-none rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
                name="password2" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Sign In
                </button>
        </div>
        <p class="text-white text-sm py-4">
            Already have an account? <a href="/login" class="hover:underline hover:underline-offset-4">Log In :)</a>
        </p>
    </form>
<div class="flex  w-full md:w-2/3 h-full bg-black">
    <img src="../static/images/signupbg.png">
</div>
</div>
{%endblock%}
